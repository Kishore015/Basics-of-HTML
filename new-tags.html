<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- New tags introduced in HTML5 -->
    <h1 align="center">HTML5 New Tags and Attributes</h1>
    <dl align="center">
        <dt>HTML5 Tags</dt>
        <dd>
            <ul style="list-style-type: none; padding: 0;">
                <li>&lt;section&gt; tag</li>
                <li>&lt;header&gt; tag</li>
                <li>&lt;footer&gt; tag</li>
                <li>&lt;article&gt; tag</li>
                <li>&lt;aside&gt; tag</li>
                <li>&lt;audio&gt; tag</li>
                <li>&lt;video&gt; tag</li>
            </ul>
        </dd>
        <dt>HTML5 Attributes</dt>
        <dd>
            <ul>
                <li>height</li>
                <li>width</li>
                <li>id</li>
                <li>class</li>
                <li>style</li>
            </ul>
        </dd>
    </dl>
</body>
</html>
